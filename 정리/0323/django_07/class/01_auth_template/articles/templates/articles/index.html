{% extends 'base.html' %} 

{% block content %}
  <h1>INDEX</h1>
  <a href="{% url 'articles:create' %}">작성하기</a>
  <hr />

  {% for article in articles %}
    <p>
      {% comment %} [{{article.id}}] <a href="{% url 'articles:detail' article.pk %}" id="article-title">{{article.title}}</a> {% endcomment %}
      [{{article.id}}] <a href="{{ article.get_absolute_url}}" id="article-title">{{article.title}}</a>

    </p>
    <hr />
  {% endfor %} 

{% endblock content %}
