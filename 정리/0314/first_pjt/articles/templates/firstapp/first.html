<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>first 페이지</h1>
  <p>이름 : {{name}}</p>
  <p>직업 : {{job}}</p>
  <p>메뉴리스트 : {{menus}}</p>
  {% for menu in menus %}
    <p>상세메뉴 : {{menu}}</p>
  {% endfor %}
  <p>메뉴리스트의 길이 : {{menus|length}}</p>
  <p>필터 전 타이틀 : {{ title}}</p>
  <p>필터 후 타이틀 : {{ title|title}}</p>
  <p>필터 capfirst 타이틀 : {{ title|capfirst}}</p>
  <p>필터 y cut 타이틀 : {{ title|cut:"Y"}}</p>

</body>
</html>
