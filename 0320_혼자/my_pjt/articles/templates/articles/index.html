{% extends 'base.html' %}

{% block content %}
  <h1>게시판 목록</h1>
  {% for article in articles %}
    <a href="{% url 'articles:detail' article.pk %}">
    <p>글 제목 : {{article.title}}</p>
    </a>
    <p>글 내용 : {{article.content}}</p>
  
    <form action="{% url 'articles.detail' article.pk %}" method="POST">
      <input type="submit" value ="삭제하기">
    </form>
  
  {% empty %}
    <p>게시글이 없습니다.</p>
  
  {% endfor %}
{% endblock content %}
