{% extends 'base.html' %}


{% block content %}
  <h1>영화 수정</h1>
  <hr>
  <form 
    action="{% url 'movies:update' movie.pk %}"
    method = "POST"
    enctype = "multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit">
  </form>
  <br>
  <hr>
  <a href="{% url 'movies:detail' movie.pk %}">back</a>
{% endblock content %}
