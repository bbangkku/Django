{% extends 'base.html' %}


{% block content %}
  <h1>영화 생성 페이지</h1>
  <hr>
  <form 
    action="{% url 'movies:create' %}"
    method = "POST"
    enctype = "multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="submit">
  </form>
  <br>
  <hr>
  <a href="{% url 'movies:index' %}">back</a>
{% endblock content %}
